      box-shadow: 0 0 18px #a3cdf788;
      animation: pulseBar 2s infinite alternate cubic-bezier(.7,0,.3,1);

  </style>
</head>

const motivations = [
  "üéØ Weiter so! Du schaffst das!",
  "üí° Super, bleib dran!",
  "üöÄ Klasse, n√§chste Frage!",

let currentQ = 0;
let userAnswers = [];
const quizDiv = document.getElementById("quiz");
const progressLabel = document.getElementById("progress-label");
const progressBar = document.getElementById("progress-bar");
const motivationDiv = document.getElementById("motivation");
let scoreGlobal = 0;

function setMotivation(qIdx) {
  if (qIdx < motivations.length) motivationDiv.textContent = motivations[qIdx];
  else motivationDiv.textContent = "üéì Letzte Frage!";
  motivationDiv.style.color = "#28b779";
  motivationDiv.style.animation = "popIn .85s";
}
function renderQuestion(idx) {
  const data = quizData[idx];
  setMotivation(idx);
  progressLabel.textContent = `Frage ${idx+1} von ${quizData.length}`;
  progressBar.style.width = `${((idx+1)/quizData.length)*100}%`;
  quizDiv.innerHTML = `
    <div class="question">${data.question}</div>
    <div class="answers">
      ${data.answers.map((a,i)=>`
        <button class="answer-btn" onclick="selectAnswer(${i})">${a}</button>
      `).join("")}
    </div>
  `;
}
window.selectAnswer = function(i) {
  userAnswers[currentQ] = i;
  Array.from(document.querySelectorAll(".answer-btn")).forEach((btn, idx)=>{
    btn.classList.toggle('selected', idx===i);
    btn.disabled = true;
  });
  if (quizData[currentQ].correct === i) {
    launchConfetti();
    motivationDiv.textContent = "üéâ Richtig! Super!";
    motivationDiv.style.color = "#2346e4";
  } else {
    motivationDiv.textContent = "‚ùå Das war leider falsch‚Ä¶";
    motivationDiv.style.color = "#ed4c5c";
  }
  setTimeout(()=>{
    if(currentQ < quizData.length - 1){
      currentQ++;
      renderQuestion(currentQ);
    } else {
      showResults();
    }
  }, 780);
}
function showResults() {
  progressLabel.textContent = "Ergebnis";
  progressBar.style.width = "100%";
  scoreGlobal = quizData.filter((q,idx)=>userAnswers[idx]===q.correct).length;
  motivationDiv.textContent = scoreGlobal === quizData.length
    ? "üèÜ Perfekt! Alles richtig!" 
    : (scoreGlobal >= quizData.length-2 ? "üåü Fast alles richtig!" : "üéì Gut gemacht ‚Äì weiter √ºben?");
  motivationDiv.style.color = "#2346e4";
  quizDiv.innerHTML = `
    <div class="score">Dein Ergebnis: ${scoreGlobal} / ${quizData.length} richtig</div>
    <div class="result-overview">
      ${quizData.map((q,idx)=>{
        const right = userAnswers[idx] === q.correct;
        return `
          <div class="result-row">
            <span class="result-icon">${right ? "‚úÖ" : "‚ùå"}</span>
            <span class="${right?"correct":"incorrect"}">Frage ${idx+1}</span>
            <span>${q.question}</span>
          </div>
          ${!right ? `<div class="explanation">
            Richtige Antwort: <strong>${q.answers[q.correct]}</strong><br>${q.explanation}
          </div>` : ""}
        `;
      }).join("")}
    </div>
    <button class="restart-btn" onclick="restartQuiz()">Quiz erneut starten</button>
    <button class="certificate-btn" onclick="showNameDialog()">Zertifikat drucken</button>
  `;
  launchConfetti();
}
window.restartQuiz = function() {
  currentQ = 0;
  userAnswers = [];
  renderQuestion(currentQ);
}

// Zertifikat-Dialog und Zertifikatsausgabe
window.showNameDialog = function() {
  document.getElementById('overlay').style.display = 'block';
  document.getElementById('username').focus();
  document.getElementById('name-error').style.display = 'none';
}
window.submitName = function() {
  const name = document.getElementById('username').value.trim();
  if (!name || name.length < 2) {
    document.getElementById('name-error').textContent = "Bitte gib deinen vollst√§ndigen Namen ein.";
    document.getElementById('name-error').style.display = 'block';
    return;
  }
  document.getElementById('overlay').style.display = 'none';
  showCertificate(name, scoreGlobal, quizData.length);
}

// üéà Einfache Partikel-Animation / Confetti
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];
function resizeParticles() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeParticles();
window.addEventListener("resize", resizeParticles);

function launchConfetti() {
  for(let i=0;i<36;i++) {
    particles.push({
      x: Math.random()*canvas.width,
      y: -30,
      r: 7+Math.random()*6,
      c: `hsl(${Math.floor(Math.random()*360)},100%,${65+Math.random()*20}%)`,
      v: 2+Math.random()*4,
      vx: (Math.random()-.5)*3,
      rot: Math.random()*6.3,
      vr: (Math.random()-.5)*0.08
    });
  }
}
function animateParticles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--) {
    let p = particles[i];
    p.y += p.v;
    p.x += p.vx;
    p.rot += p.vr;
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.rot);
    ctx.fillStyle = p.c;
    ctx.globalAlpha = .76;
    ctx.beginPath();
    ctx.arc(0,0,p.r,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
    if(p.y>canvas.height+30) particles.splice(i,1);
  }
  requestAnimationFrame(animateParticles);
}
animateParticles();

// Startanimation f√ºr Partikel
setTimeout(()=>{launchConfetti()},800);

renderQuestion(currentQ);
